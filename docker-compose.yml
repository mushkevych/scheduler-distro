networks:
  syn-network:
    driver: bridge

services:
  syn-mongodb:
    container_name: syn-mongodb
    image: mongo:3
    ports:
      # HOST:CONTAINER
      - "27017:27017"
    networks:
      - syn-network
    volumes:
      - "/data/db:/data/db"
    restart: "unless-stopped"

  syn-rabbitmq:
    container_name: syn-rabbitmq
    image: rabbitmq:3-management
    ports:
      # HOST:CONTAINER
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER = guest
      - RABBITMQ_DEFAULT_PASS = guest
    networks:
      - syn-network
    restart: "unless-stopped"

  syn-rabbitmq-config:
    # Container names are unique; once a custom name is specified, attempting to scale beyond 1 results in an error
    container_name: syn-rabbitmq-config
    build:
      context: ./scripts
      dockerfile: rabbitmq_config.dockerfile
    networks:
      - syn-network
    restart: "no"
    depends_on:
      - syn-rabbitmq

  synergy-scheduler:
    # Container names are unique; once a custom name is specified, attempting to scale beyond 1 results in an error
    container_name: synergy-scheduler
    build:
      context: .
      dockerfile: scripts/scheduler.dockerfile
    ports:
      # HOST:CONTAINER
      - "0.0.0.0:5000:5000"
    networks:
      - syn-network
    restart: "unless-stopped"
    depends_on:
      - syn-mongodb
      - syn-rabbitmq-config

  synergy-worker:
    # Container names are unique; once a custom name is specified, attempting to scale beyond 1 results in an error
    container_name: synergy-worker
#    entrypoint: /bin/bash
#    command: |
#      "
#        set -e
#        source ~/.env/api/bin/activate
#        p-api config
#        /bin/bash || exit 0
#      "
    build:
      context: .
      dockerfile: scripts/worker.dockerfile
    networks:
      - syn-network
    restart: "unless-stopped"
    depends_on:
      - syn-mongodb
      - syn-rabbitmq-config
